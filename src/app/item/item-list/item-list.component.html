<app-loading-block-view [visible]="isLoadingItens"></app-loading-block-view>
<mat-grid-list class="item-grid" cols="1" rowHeight="2:1">
    <mat-grid-tile @itensTrigger *ngIf="!isLoadingItens">
        <div class="table-container">
            <mat-toolbar>
                <span class="material-icons">
                    all_inbox
                </span>
                &nbsp;&nbsp;
                <span>Itens</span>
            </mat-toolbar>
            <table mat-table [dataSource]="itens">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef><b>Cod.</b></th>
                    <td mat-cell *matCellDef="let item">{{item.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef><b>Nome</b></th>
                    <td mat-cell *matCellDef="let item">{{item.name}}</td>
                </ng-container>

                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef><b>Descrição</b></th>
                    <td mat-cell *matCellDef="let item">{{item.details}}</td>
                </ng-container>
     
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
            </table>
            <div class="btn-container">
                <button mat-raised-button @itensTrigger (click)="forward()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
