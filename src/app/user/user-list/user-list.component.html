<app-loading-block-view [visible]="isLoadingUsers"></app-loading-block-view>
<mat-grid-list class="user-grid" cols="1" rowHeight="2:1">
    <mat-grid-tile @usersTrigger *ngIf="!isLoadingUsers">
        <div class="table-container">
            <mat-toolbar>
                <span class="material-icons">
                    groups
                </span>
                &nbsp;&nbsp;
                <span>Usuarios</span>
            </mat-toolbar>
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef><b>Cod.</b></th>
                    <td mat-cell *matCellDef="let user">{{user.id}}</td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef><b>Username</b></th>
                    <td mat-cell *matCellDef="let user">{{user.username}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef><b>Nome</b></th>
                    <td mat-cell *matCellDef="let user">{{user.person?.name}}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="stateSub">
                    <th mat-header-cell *matHeaderCellDef><b>IE</b></th>
                    <td mat-cell *matCellDef="let user">{{supplier.stateSub}}</td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
            </table>
            <div class="btn-container">
                <button mat-raised-button @usersTrigger *ngIf="!isLoadingUsers" (click)="forward()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
